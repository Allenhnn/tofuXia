<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統警示 | 數據異常</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="alert-container">
        <div class="header">
            <span class="status-icon">⚠️</span>
            <h1>【嚴重警示】偵測到數據異常及系統不穩定</h1>
        </div>

        <p class="message">
            系統完整性檢查失敗。請勿關閉瀏覽器。
        </p>

        <div class="progress-bar-container">
            <div id="scan-progress" class="progress-bar"></div>
            <p id="progress-text">正在執行緊急協議 (0%)</p>
        </div>

        <div id="data-feed" class="data-feed">
        </div>

        <button id="alert-button">立即採取行動</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>🚨 系統通知</h2>
            <!-- <p>豆腐俠時隔多時重出江湖，陳政誠先生生日快樂</p> -->
            <p>夜巷昏暗，陳正成獨自走著，忽聞豆香飄來，心頭一緊。
                <br>
                <br>
                「又是那味道……」他低聲咒罵。
                <br>
                <br>
                轉角處，白布一晃——豆腐俠現身。
                <br>
                <br>
                「陳正成，該還的，總得還。」
                <br>
                <br>
                陳正成臉色慘白，腳步發抖。
                「你…你別過來！」
                <br>
                <br>
                風起，一塊豆腐落地，碎成兩半。
                <br>
                <br>
                豆腐俠淡淡地說：「屁眼...」
                <br>
                <br>
                ——未完待續。
            </p>
            <a href="https://youtu.be/se5S1r2lpWY?si=taB0_pqYVF4OXhaA" target="_blank">
                <button id="close-modal">吃我豆腐</button>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
